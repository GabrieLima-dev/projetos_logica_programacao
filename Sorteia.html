<meta charset="UTF-8" />
<h1>O SEGREDO!</h1>
<br />
<h2>Olá, este é o jogo do segredo.</h2>
Adicione um número entre 1 e 10 e encontre qual o número sorteado!
<br />
Lembrando que para facilitar, são sorteados 4 números aleatórios.
<br />
Em que você deve acertar pelo menos um deles.
<br />
Vamos ver se você é bom mesmo em adivinhação.
<br />
<br />
<input />
<input.focus></input.focus>
<button>Conferir Resultado</button>

<script>
  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  function sorteia() {
    return Math.round(Math.random() * 10);
  }

  function sorteiaNumeros(quantidade) {
    var segredos = [];

    var numero = 1;

    while (numero <= quantidade) {
      var numeroAleatorio = sorteia();
      var achou = false;

      if (numeroAleatorio !== 0) {
        for (var posicao = 0; posicao < segredos.length; posicao++) {
          if (segredos[posicao] == numeroAleatorio) {
            achou = true;
            break;
          }
        }

        if (achou == false) {
          segredos.push(numeroAleatorio);
          numero++;
        }
      }
    }
    return segredos;
  }

  var segredos = sorteiaNumeros(4);
  var input = document.querySelector("input");
  input.focus();

  function verifica() {
    var achou = false;

    for (var posicao = 0; posicao < segredos.length; posicao++) {
      if (input.value == segredos[posicao]) {
        document.write("PARABÉNS, VOCÊ ACERTOU!");
        achou = true;
        break;
      }
    }

    if (achou == false) {
      alert("INFELIZMENTE NÃO FOI DESSA VEZ, TENTE NOVAMENTE!");
    }

    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button");

  button.onclick = verifica;
</script>
